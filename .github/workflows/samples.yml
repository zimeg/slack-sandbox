name: Synchronize certain samples

on:
  pull_request:
  push:
    paths:
      - 'deno.sdk.begut/**'
      - 'js.bolt.surge/**'
      - 'js.bolt.tails/**'
      - 'py.bolt.snaek/**'
  workflow_dispatch:

jobs:
  test:
    name: Confirm sensible changes
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        folder:
          - deno.sdk.begut
          - js.bolt.surge
          - js.bolt.tails
          - py.bolt.snaek
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Install a flaked Nix
        uses: DeterminateSystems/nix-installer-action@v9
      - name: Test ${{ matrix.folder }}
        run: nix develop -c make test
        working-directory: ${{ matrix.folder }}
  synchronize:
    name: Update remote branches
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        folder:
          - deno.sdk.begut
          - js.bolt.surge
          - js.bolt.tails
          - py.bolt.snaek
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          path: sandbox
      - name: Checkout sample repo
        uses: actions/checkout@v4
        with:
          repository: zimeg/slacks
          path: samples
          token: ${{ secrets.SANDBOX_ACCESS_TOKEN }}
      - name: Configure git credentials
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '41898282+github-actions[bot]@users.noreply.github.com'
      - name: Update ${{ matrix.folder }}
        run: |
          cd samples
          git checkout -b ${{ matrix.folder }} --force
          git rebase main
          rsync -av --delete --exclude=".git" ../sandbox/${{ matrix.folder }}/ .
          cp ../sandbox/LICENSE .
          git add .
          git commit -m "chore(sync): update sample with the latest upstream changes"
          git push origin HEAD --force
